
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>MultiLayer Trees</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		
		<script src="jquery.js" type="text/javascript"></script>
		<script src="jquery.easing.js" type="text/javascript"></script>
		<script src="jquery.multilayertree.js" type="text/javascript"></script>
		<script src="fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>
		<link href="simple.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="jquery.multilayertree.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="fancybox/jquery.fancybox.css" rel="stylesheet" type="text/css" media="screen" />

    </style>
		<script type="text/javascript">
	
			$(document).ready( function() {
				
				//AddItem Button
				$("#AddItem").click(function() {
					$.fancybox.open({
						href : 'AddItem.html',
						type : 'iframe',
						modal: true,
						width:300,
						padding : 5
					});
				});

				//Default Fancybox
					$.fancybox.open({
						href : 'AddItem.html',
						type : 'iframe',
						modal: true,
						width:300,
						autoScale:true,
						padding : 5
					});
					//File Tree Actions
				$('#fileTreeDemo_1').fileTree({ 
						root: '../iframes/',
					 	script: 'connectors/jquery.multilayertree.php',
					 	folderEvent: 'click',
					 	expandSpeed: 300,
					 	collapseSpeed: 300,
					 	expandEasing: 'swing', 
					 	loadMessage:'Loading...'
					}, 	
				function(file) { 
					file=file.substring(3);
					name=file.substring(file.lastIndexOf('/')+1,file.lastIndexOf('.'));
					ext=file.substring(file.lastIndexOf('.')+1);
					if (ext=='gif' || ext=='jpeg' || ext=='jpg' || ext=='png')
						typename='image';
					else if (ext=='flv')
						typename='swf';
					else 
						typename='iframe';
					$.fancybox.open({
						href : file,
						type : typename,
						title: name,
						autoDimensions: true,
						modal: true,
						width:900,
						padding : 5
					 	
					});

				});


				
			});
		</script>

	</head>
	
	<body>
	<div style="max-width:275px;">
		<h1>Multi-Layer Trees</h1>
		<p>
			Multi-layer trees implemented with jQuery and the relevant plugins.
		</p>
		<div class="example">
			<h2>Default options</h2>
			<button id="AddItem" class="button" type="button">Add Item</button>
			<div id="fileTreeDemo_1" class="demo"></div>
		</div>
	</div>
	
		
		
	</body>
	
</html>
